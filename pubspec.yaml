name: bizzhrms_flutter_app
description: BizzHRMS - HR Management System Flutter App with MVVM Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Networking (for future API integration)
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  intl: ^0.18.1
  table_calendar: ^3.0.9
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  # Utilities
  uuid: ^4.2.1
  equatable: ^2.0.5
  
  # Image Picker
  image_picker: ^1.0.7
  
  # File Picker
  file_picker: ^8.0.0
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/

